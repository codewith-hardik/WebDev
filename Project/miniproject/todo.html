<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
</head>
<body>
    <h1>To Do App Useing JavaScript</h1>
    <h3>Enter - "list" to show all todos</h3>
    <h3>Enter - "add" to add todo</h3>
    <h3>Enter - "delete" to delete a todo</h3>
    <h3>Enter - "quit" to exit the todo game</h3>
    <br>
    <hr>

    <h1>ToDo App.....</h1>
    <div>
        <input type="text" name="task" id="writetask" placeholder="Write Your New Task....">
        <button id="addtaskbtn">Add Task</button>
    </div>
    <ul id="tasklist">
        <li class="list">sleep <button class="deltask">Delete</button></li>
        <li class="list">reading <button class="deltask">Delete</button></li>
    </ul>
    <script src="todo.js"></script>
</body>
</html>
